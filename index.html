<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Rio Index Page</title>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</head>

<body>
    <button class="riolink" id="demo">demo.html</button>


    <script>
        $(".riolink").click(function (event) {
            var url = event.target.id + ".html";
            //获取token
            $.get("Main/GetBaseInfo", {
                rawUrl: url
            }, function (data) {
                localStorage.setItem("baseInfo", JSON.stringify(data));
                location.href = url;
            });
        });
    </script>
</body>

</html>
