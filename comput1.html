<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css1/2.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css1/reset.css" />
    <link rel="stylesheet" href="css1/login.css" />
    <title>河北省电力公司智能培训中心后台系统</title>
</head>

<body>
    <!--页面头部-->
    <div class="page" style="width: 100%;height: 100%; position: fixed;top: 0;left: 0;z-index:3;background-color:rgb(210,210,210);">
        <div class="loginwarrp" style="z-index: 10;">
            <div class="logo">管理员登陆</div>
            <div class="login_form">
                <form id="Login" name="Login" method="post" onsubmit="" action="">
                    <li class="login-item">
                        <span>用户名：</span>
                        <input type="text" id="username" name="UserName" class="login_input">
                        <span id="count-msg" class="error"></span>
                    </li>
                    <li class="login-item" style="z-index: 10;">
                        <span>密　码：</span>
                        <input type="password" id="password" name="password" class="login_input">
                        <span id="password-msg" class="error"></span>
                    </li>
                    <!--<li class="login-item verify">
                    <span>验证码：</span>
                    <input type="text" name="CheckCode" class="login_input verify_input">
                </li>
                <img src="images/verify.png" border="0" class="verifyimg" />
                <div class="clearfix"></div> -->
                    <li class="login-sub" x>
                        <input style="text-align: center; cursor: pointer;" class="tologin" type="button" name="Submit" value="登录" />
                        <input style="text-align: center;" name="Reset" type="reset" value="重置" />
                    </li>
                </form>
            </div>
        </div>
    </div>
    <div class="head">
        <img src="image1/bt.png" />
    </div>
    <!--页面主体-->
    <div class="body">
        <div class="container">
            <!--左侧-->
            <div class="left">
                <div class="register">
                    <p class="lefttitle">登记与管理</p>
                </div>
                <div class="none1">
                    <div class="stitlediv learner">
                        <p class="secondtitle"><img src="image1/Shape 277.png">学员信息</p>
                    </div>
                    <div class="stitlediv  boarder">
                        <p class="secondtitle"><img src="image1/zhusu.png">住宿情况</p>
                    </div>
                </div>
                <div class="course">
                    <p class="lefttitle">课程管理</p>
                </div>
                <div class="none2">
                    <div class="stitlediv  info">
                        <p class="secondtitle">课程信息</p>
                    </div>
                </div>
                <div class="message">
                    <p class="lefttitle">短信群发</p>
                </div>
                <div class="none3">
                    <div class="stitlediv  send">
                        <p class="secondtitle"><img src="image1/qianbi.png">编辑信息</p>
                    </div>
                    <div class="stitlediv  sended">
                        <p class="secondtitle"><img src="image1/message.png">已发信息</p>
                    </div>
                </div>
            </div>
            <!--右侧-->
            <div class="right">
                <iframe id="iframe0" style="width: 100%;height: 100%;background-color: white;"></iframe>
            </div>
        </div>
    </div>
    <div class="tohide">
    </div>
    <!--定时发送-->
    <div class="settime">
        <div class="stcontainer">
            <div class="dsfs">
                <p>定时发送</p>
            </div>
            <div class="choicetime">
                <p>请选择定时发送的日期和时间</p>
            </div>
            <div class="timechoice">
                <div id="calend1" class="calend">选择日期</div>
                <div class="specifictime">
                    <input type="text" value="12">
                    <div class="colon">
                        <p>:</p>
                    </div>
                    <input type="text" value="30">
                </div>
            </div>
            <div class="stbuttom">
                <div class="stsend1">
                    <div id="stsenddiv">
                        <p id="stsendp">发送</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js1/jquery-3.2.1 (1).js"></script>
    <script type="text/javascript" src="js1/jquery.mockjax.min.js"></script>
    <script type="text/javascript" src="js1/login.js"></script>
    <script src="js1/jquery.nicescroll.min.js"></script>
    <script src="js1/Untitled-3.js"></script>
</body>

</html>
