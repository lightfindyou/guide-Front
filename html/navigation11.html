	<script type="text/javascript">
	var telephone=location.hash.substring(1);
	$('.content1').hide();
    $('.content').show();
	var place;
    $("#place").focus(function(){
    var pwditem = $(this).val();
    if (pwditem = this.defaultValue) {
        pwditem = $(this).val("");
    }; 
    });
    $("#place").blur(function(){
        var pwditem = $(this).val();
        if(pwditem ==""){
            $(this).val(this.defaultValue); 
        }
        if((pwditem!=this.defaultValue)&&(pwditem!="")){
           place=document.getElementById('place').value;
        }
    }); 
	  $("#line").click(function(){
	      place=document.getElementById('place').value;
		  console.log(place);
		  window.location.href="navigation22.html?place="+place+"&telephone="+telephone;		   
	  })
	  $(".users").click(function(){	     
		  //window.location.href="homepage.html#"+telephone;	
		  if(telephone==null){
		  	 window.location.href="landing.html#"+telephone;	
		  }	 
		  else{
		  	 window.location.href="homepage.html#"+telephone;
		  }  
	  })
	  
	  
	</script>
